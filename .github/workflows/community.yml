on:
  fork:
  push:
    branches: [develop]
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened]
  pull_request_review_comment:
    types: [created]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: '<h1>It''s great having you contribute to this project</h1> Welcome to the community :nerd_face:'
          pr-message: '<h1>It''s great having you contribute to this project</h1> Welcome to the community :nerd_face:'
          footer: 'Welcome to collab-community! We hope you have an awesome time in our community. <a href="https://discord.gg/PGadh3Vyuv">Discord Server</a> and our <a href="http://github.com/collab-community/become-a-member">GitHub Organisation</a> - we help and encourage each other to contribute to open source little and often ðŸ¤“ . Any questions let us know.'
  
